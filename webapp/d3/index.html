<script type="text/javascript">
/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web"
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html

Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */


//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US

// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection


// Define linear scale for output
var color = d3.scale.linear()
			  .range(["rgb(213,222,217)","rgb(69,173,168)","#22593b","rgb(217,91,67)"]);

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
      .attr("id","map")
			.attr("width", width)
			.attr("height", height);


      // function drawLine(context, start, end){
      //   context.moveTo(start[0],start[1]);
      //   context.lineTo(end[0],end[1]);
      //   context.closePath();
      // }


// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")
    		.attr("class", "tooltip")
    		.style("opacity", 0);

// Load in my states data!
d3.csv("stateslived.csv", function(data) {
  color.domain([0,1,2,3]); // setting the range of the input data
  // Load GeoJSON data and merge with states data
  d3.json("us-states.json", function(json) {
  // Loop through each state data value in the .csv file
  for (var i = 0; i < data.length; i++) {
  	// Grab State Name
  	var dataState = data[i].state;
  	// Grab data value
  	var dataValue = data[i].visited;
  	// Find the corresponding state inside the GeoJSON
  	for (var j = 0; j < json.features.length; j++)  {
  		var jsonState = json.features[j].properties.name;
  		if (dataState == jsonState) {
  		  // Copy the data value into the JSON
  		  json.features[j].properties.visited = dataValue;
  		  // Stop looking through the JSON
  		  break;
  		}
  	}
  }

  // Bind the data to the SVG and create one path per GeoJSON feature
  svg.selectAll("path")
  	.data(json.features)
  	.enter()
  	.append("path")
  	.attr("d", path)
  	.style("stroke", "#fff")
  	.style("stroke-width", "2")
  	.style("fill", function(d) {
  	  // Get data value
  	  var value = d.properties.visited;
  	  if (value) {
  	   //If value exists…
  	   return color(value);
  	  } else {
  	   //If value is undefined…
  	   return "rgb(213,222,217)";
  	  }
    });



  // Map the cities I have lived in!
  d3.csv("csv/cities_8.csv", function(data) {
    svg.selectAll("circle")
    	.data(data)
    	.enter()
    	.append("circle")
    	.attr("cx", function(d) {
    		return projection([d.lon, d.lat])[0];
    	})
    	.attr("cy", function(d) {
    		return projection([d.lon, d.lat])[1];
    	})
    	.style("fill", "rgb(217,91,67)")
    	.style("opacity", 0.85)
    	// Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
    	// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
    	.on("mousemove", function(d) {
        div.transition()
        	.duration(200)
          .style("opacity", .9);
        div.text(d.city)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY) + "px");
      })
      .on("mouseover", function(d) {
        if (d.city != "New York City ") {
          getCity(d.city.split(' ').join(''),d.city);
        } else {
          var resp = getCity('NewYork');
          getCity('NewYork','New York City');
        }
    	})
      // fade out tooltip on mouse out
      .on("mouseout", function(d) {
        div.transition()
         .duration(500)
         .style("opacity", 0)
      })
      .attr("r",1)
      .transition().duration(2000)
      .attr("r", function(d) {
        return Math.sqrt(d.transactions) * 5;
      });
    });

  function drawRoutes() {
    var svgContainer = d3.select("#path");
    var lineData = [ { "x": -10,   "y": 20},  { "x": 20,  "y": 20},
                     { "x": 40,  "y": 10}, { "x": 60,  "y": 40},
                     { "x": 80,  "y": 5},  { "x": 100, "y": 60}];
    var lineFunction = d3.svg.line()
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
        .interpolate("linear");
    var lineGraph = svgContainer.append("path")
     .attr("d", lineFunction(lineData))
     .attr("stroke", "blue")
     .attr("stroke-width", 2)
     .attr("fill", "none");


  }


  // Map the cities I have lived in!
  d3.csv("csv/warehouse.csv", function(data) {
    svg.selectAll("rect#warehouse")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", function(d) {
        return d.x;
      })
      .attr("y", function(d) {
        return d.y;
      })
      .style("fill", "rgb(0,0,0)")
      .style("opacity", 0.85)
      // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
      // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
      .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9);
        div.text(d.city)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY) + "px");
        div.append("svg")
          .attr("width",750)
          .attr("height",450)
          .attr("id","path")
          .attr("transform","translate(-400, -250)");
        drawRoutes();
      })
      // fade out tooltip on mouse out
      .on("mouseout", function(d) {
        div.transition()
         .duration(500)
         .style("opacity", 0)
      })
      .attr("transform","rotate(45 485 237)")
      .attr("width",1)
      .transition().duration(1000)
      .attr("width", function(d) {
        return d.size;
      })
      .attr("height",1)
      .transition().duration(1000)
      .attr("height", function(d) {
        return d.size;
      });
    });
  });
});

// Donut D3 JS
  var pie_svg = d3.select("body")
    .append("svg")
    .attr("id","pie")
    .attr("width",800)
    .attr("height",500)
    .append("g")


  pie_svg.append("g")
    .attr("class", "slices");
  pie_svg.append("g")
    .attr("class", "labels");
  pie_svg.append("g")
    .attr("class", "lines");
  pie_svg.append("text")
    .attr("class", "city_name")
    .attr("text-anchor", "middle")
    .attr("font-size", "36")
    .attr("y", "-30");
  pie_svg.append("text")
    .attr("class", "total_trans")
    .attr("text-anchor", "middle")
    .attr("font-size", "16")
    .attr("y", "10");
  pie_svg.append("text")
    .attr("class", "total_rev")
    .attr("text-anchor", "middle")
    .attr("font-size", "16")
    .attr("y", "50");

  var width = 700,
      height = 500,
    radius = Math.min(width, height) / 2;

  var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) {
      return d.value;
    });

  var arc = d3.svg.arc()
    .outerRadius(radius * 0.7)
    .innerRadius(radius * 0.5);

  var outerArc = d3.svg.arc()
    .innerRadius(radius * 0.9)
    .outerRadius(radius * 0.8);

  pie_svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var key = function(d){ return d.data.label; };

  var color_pie = d3.scale.ordinal()
    .domain(["Frozen", "Health", "Grains", "Fruits & Veggies", "Alcohol", "Foreign",
             "Beverages", "Pet Food", "Pasta & Rice", "Toiletries", "Meats", "Condiments",
             "Breakfast", "Canned Foods", "Dairy", "Cleaning Supplies", "Baby Food",
             "Snacks", "Deli", "Misc"])
    .range(["#7DDF64", "#0dc453", "#719977",  "#22593b", "#0dc453", "#d0743c"]);

  function randomData () {
    var labels = color_pie.domain();
    return labels.map(function(label){
      return { label: label, value: Math.random() }
    });
  }

  getTotal();

  function change(data,info) {
    /* ------- PIE SLICES -------*/
    var slice = pie_svg.select(".slices").selectAll("path.slice")
      .data(pie(data), key);

    slice.enter()
      .insert("path")
      .style("fill", function(d) { return color_pie(d.data.label); })
      .attr("class", "slice");

    slice
      .transition().duration(1000)
      .attrTween("d", function(d) {
        this._current = this._current || d;
        var interpolate = d3.interpolate(this._current, d);
        this._current = interpolate(0);
        return function(t) {
          return arc(interpolate(t));
        };
      })

    slice.exit()
      .remove();

    var title = pie_svg.select(".city_name")
      .text(info[0]);
    var trans = pie_svg.select(".total_trans")
      .text('Total Transactions: '+info[1])
    var trans = pie_svg.select(".total_rev")
      .text('Total Revenue: '+info[2])
    /* ------- TEXT LABELS -------*/

    var text = pie_svg.select(".labels").selectAll("text")
      .data(pie(data), key);

    text.enter()
      .append("text")
      .attr("dy", ".35em")
      .text(function(d) {
        return d.data.label;
      });

    function midAngle(d){
      return d.startAngle + (d.endAngle - d.startAngle)/2;
    }

    text.transition().duration(1000)
      .attrTween("transform", function(d) {
        this._current = this._current || d;
        var interpolate = d3.interpolate(this._current, d);
        this._current = interpolate(0);
        return function(t) {
          var d2 = interpolate(t);
          var pos = outerArc.centroid(d2);
          pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
          return "translate("+ pos +")";
        };
      })
      .styleTween("text-anchor", function(d){
        this._current = this._current || d;
        var interpolate = d3.interpolate(this._current, d);
        this._current = interpolate(0);
        return function(t) {
          var d2 = interpolate(t);
          return midAngle(d2) < Math.PI ? "start":"end";
        };
      });

    text.exit()
      .remove();

    /* ------- SLICE TO TEXT POLYLINES -------*/

    var polyline = pie_svg.select(".lines").selectAll("polyline")
      .data(pie(data), key);

    polyline.enter()
      .append("polyline");

    polyline.transition().duration(1000)
      .attrTween("points", function(d){
        this._current = this._current || d;
        var interpolate = d3.interpolate(this._current, d);
        this._current = interpolate(0);
        return function(t) {
          var d2 = interpolate(t);
          var pos = outerArc.centroid(d2);
          pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
          return [arc.centroid(d2), outerArc.centroid(d2), pos];
        };
      });

    polyline.exit()
      .remove();
  };

</script>
